<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-comerce-pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./formatacao.css">
</head>

<body>
    <div class="container-fluid">
        <div class="cabecalho">
            <h1 class="display-5">Checkout de Pedidos - Dados do Pagamento</h1>
            <h6>
                Para finalizar seu pedido preencha os dados de pagamento abaixo. O pagamento pode demorar até 3 dias úteis para ser compensado!
            </h6>
            <hr>
        </div>
        <!-- Div do cabeçalho -->
        <div class="informacao-valor">
            <h4>Total do Pedido: R$ 149,37</h4>
            <h6>Como deseja pagar?</h6>
        </div>
        <!-- Div informação valor -->
        <br>

        <div class="row fprma-pagamento">
            <div class="container-fluid"></div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="pagamento-cartao col-md-4 mb-3">
                    <h3> Cartão de crédito</h3>
                    <div class="dados-cartao col-md-12 mb-2 ">
                        <br>
                        <!-- Informações do cartão -->
                        <label for="exampleInputEmail1" class="form-label">Nome do Titular</label>
                        <input type="text" maxlength="200" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>

                    <div class="row">
                        <!-- Row para linha numero cartão e validade -->
                        <div class="dados-cartao col-md-8 mb-2 ">
                            <label for="exampleInputEmail1" class="form-label">Número do Cartão</label>
                            <input type="text" maxlength="16" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        </div>
                        <!-- Validade -->
                        <div class="dados-cartao col-md-4 mb-2 ">
                            <label for="exampleInputEmail1" class="form-label">Validade</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        </div>
                    </div>
                    <!-- Fechamento da Row para linha numero cartão e validade -->

                    <div class="row">
                        <!-- Inicio do bvotão + cvv -->
                        <div class="dados-cartao col-md-4 mb-2 ">
                            <label for="exampleInputEmail1" class="form-label">CVV</label>
                            <input type="text" maxlength="3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        </div>
                        <div class="col-md-8">
                            <div class="mb-4 pb-2"></div>
                            <button type="button" class="btn btn-outline-secondary">
                  Pagar
                </button>
                        </div>
                    </div>
                    <!-- Fechamento da row cvv + botão -->
                </div>
                <div class="col-md-1"></div>
                <!-- Gerando boleto -->
                <div class="pagamento-boleto col-md-4 mb-3">
                    <h3> Boleto Bancário</h3>
                    <br>
                    <img class="imagem" src="./boleto.jpg" alt="">
                    <div class="col-md-12 pb-2">
                        <div class="mb-4 pb-2"></div>
                        <button type="button" class="btn btn-outline-secondary">
              Gerar Boleto
            </button>
                    </div>
                </div>

            </div>
            <!-- Fechamento div row -->

        </div>
        <!-- Div container -->
    </div>
    <!-- Div row -->
    </div>
    <!-- Div Container-fluid -->
</body>

</html>
